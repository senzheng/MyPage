<html>
  <head>
    <title>Demo--login</title>
    <link href="bootstrap.css" rel="stylesheet"/>

    <style>
       .form1 {

       .inputfirstline {
           width: 350px;

       	width: 704px;

   <body>

   	<!--note: the length between two input is the 4px-->
   	 <div class="container well">
   	   <div class="form1">
   	 	<div class="header">
   	 		<h1>Sign Up</h1>
   	 	</div>

   	 	<!--the first line-->
   	 	<form class="form-inline formline">
          <div class="form-group">
          	<label class="sr-only" for="Firstname">Firstname</label>
          	<input type="text" class="inputfirstline" id="Firstname" placeholder="First name" required>
          </div>
          <div class="form-group">
            <label class="sr-only" for="Lastname">LastName</label>
            <input type="text" class="inputfirstline" id="Lastname" placeholder="Last name" required>
          </div>
   	 	</form>

        <!--the second line-->
   	 	  <form class="form-inline formline">
   	 	   <div class="form-group">	
   	 		<label class="sr-only" for="Email">Email</label>
   	 		<input type="email" class="inputsencondline" id="Email" placeholder="username@example.com" required>
   	 	   </div>
          </form>

          <!--the third line-->
          <form class="form-inline formline">
          	<div class="form-group">
             <label class="sr-only" for="Phonenumber">Phone</label>
             <input type="text" class="inputthirdline" id="Phonenumber" placeholder="Mobile Number"required>
            </div>
            <div class="form-group">
             <label class="sr-only" for="DOB">DOB</label>
             <input type="date" class="inputthirdline" id="DOB" placeholder="MM/DD/YYYY">
            </div>
          </form>
          
          <!--The address block: street-->
          <form class="form-inline formline">
          	<div class="form-group">
          		<label class="sr-only" for="Street">Street</label>
          		<input type="text" class="inputfirstline" id="Street" placeholder="Street" required>
          	</div>
          	<div class="form-group">
                 <label class="sr-only" for="streetOption">streetOption</label>
                 <input type="text" class="inputfirstline" id="streetOption" placeholder="Optional">
          </div>
          </form>

          <!--City and State-->
          <form class="form-inline formline">
          	<div class="form-group">
          		<label class="sr-only" for="City">City</label>
          		<input type="text" class="inputfirstline" id="City" placeholder="City">
          	</div>
          	<div class="form-group">
          		<label class="sr-only" for="State">State</label>
                 <div> 
                 	<div class="statefront">State</div>
          		  <select class="state" id="State" required/> 
        	          <option value="Alabama">AL</option>
